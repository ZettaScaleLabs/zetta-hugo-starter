name = "ZettascaleStarter"
license = "Apache-2.0"
description = "ZettascaleStarter is an Hugo Starter based on Tailbliss (Tailwind, Hugo...)"

# The home page of the theme, where the source can be found.
homepage = "https://github.com/ZettaScaleLabs/zetta-hugo-starter"

# If you have a running demo of the theme.
demosite = "https://cyclonedds.io/"

tags = ["documentation", "tailwind", "tailwindcss", "dark", "light", "responsive", "minimal", "portfolio", "company", "gallery", "personal" ]
features = ["tailwind3", "alpinejs"]

min_version = "0.104.0"

# If the theme has a single author
[author]
    name = "ZettaScale"
    homepage = "https://zettascale.tech/"

# If porting an existing theme
[original]
  name = "Tailbliss"
  author = "Jeremy Nusser"
  homepage = "https://nusserstudios.com"
  repo = "https://github.com/nusserstudios/tailbliss"